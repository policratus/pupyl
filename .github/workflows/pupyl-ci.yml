name: pupyl-ci

on: [push]

jobs:

  pep8:
    runs-on: ubuntu-latest
    name: pep8
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.9
      uses: actions/setup-python@v1
      with:
        python-version: 3.9
    - name: Check conformance with PEP-8 using flake8
      run: |
        pip install --upgrade pip
        pip install flake8
        make flake8

  lint:
    runs-on: ubuntu-latest
    name: lint
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.9
      uses: actions/setup-python@v1
      with:
        python-version: 3.9
    - name: Linter with pylint
      run: |
        pip install --upgrade pip
        pip install pylint
        pip install .
        make linter

  static:
    runs-on: ubuntu-latest
    name: static-check
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.9
      uses: actions/setup-python@v1
      with:
        python-version: 3.9
    - name: Static type checking
      run: |
        pip install --upgrade pip
        pip install mypy types-termcolor
        make static-check

  test:
    runs-on: ubuntu-latest
    name: test
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.9
      uses: actions/setup-python@v1
      with:
        python-version: 3.9
    - name: Unit tests
      run: |
        pip install --upgrade pip
        pip install pytest
        pip install .
        make test

  coverage:
    runs-on: ubuntu-latest
    name: coverage
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.9
      uses: actions/setup-python@v1
      with:
        python-version: 3.9
    - name: Coverage report
      run: |
        pip install --upgrade pip
        pip install pytest pytest-cov
        pip install .
        make coverage
    - name: Uploads test coverage results to CodeCov
      uses: codecov/codecov-action@v1
      with:
        fail_ci_if_error: true
